services:
  mxdm2-mysql:
    image: mysql:8
    container_name: mayxaydungmoi-mysql-ver2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "4317:3306"  # Đổi port
    volumes:
      - mysql-data-mayxaydungmoi-ver2:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  mxdm2-api:
    build: ./api
    container_name: mayxaydungmoi-api-ver2
    expose:
      - "4000"
    depends_on:
      mxdm2-mysql:
        condition: service_healthy
    env_file:
      - ./api/.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      VIRTUAL_PORT: ${VIRTUAL_PORT}
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    networks:
      - proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  mxdm2-admin:
    build: ./admin
    container_name: mayxaydungmoi-admin-ver2
    ports:
      - "4018:3500"
    env_file:
      - ./admin/.env
    environment:
      VIRTUAL_HOST: ${ADMIN_VIRTUAL_HOST}
      VIRTUAL_PORT: ${ADMIN_VIRTUAL_PORT}
      LETSENCRYPT_HOST: ${ADMIN_LETSENCRYPT_HOST}
      LETSENCRYPT_EMAIL: ${ADMIN_LETSENCRYPT_EMAIL}
    networks:
      - proxy
    restart: unless-stopped

  mxdm2-web:
    build: ./web
    container_name: mayxaydungmoi-web-ver2
    ports:
      - "4019:3900"
    depends_on:
      mxdm2-api:
        condition: service_healthy
    env_file:
      - ./web/.env
    environment:
      VIRTUAL_HOST: ${WEBSITE_VIRTUAL_HOST}
      VIRTUAL_PORT: ${WEBSITE_VIRTUAL_PORT}
      LETSENCRYPT_HOST: ${WEBSITE_LETSENCRYPT_HOST}
      LETSENCRYPT_EMAIL: ${WEBSITE_LETSENCRYPT_EMAIL}

      CLIENT_MAX_BODY_SIZE: 25m
    networks:
      - proxy
    restart: unless-stopped

networks:
  proxy:
    external: true

volumes:
  mysql-data-mayxaydungmoi-ver2:
