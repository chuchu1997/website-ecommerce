version: '3.9'

services:
  # MySQL
  mxdm-mysql:
    image: mysql:8
    container_name: mayxaydungmoi-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3317:3306"
    volumes:
      - mysql-data-mxdm:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  # API container
  mxdm-api:
    build: ./api
    container_name: mayxaydungmoi-api
    expose:
      - "3000"
    depends_on:
      mxdm-mysql:
        condition: service_healthy
    env_file:
      - ./api/.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    networks:
      - proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Next.js Web
  mxdm-web:
    build: ./web
    container_name: mayxaydungmoi-web
    ports:
      - "3019:3900"
    depends_on:
      mxdm-api:
        condition: service_healthy
    env_file:
      - ./web/.env
    environment:
      API_BASE_URL: http://mxdm-api:3000
    networks:
      - proxy
    volumes:
      - .next-cache:/app/.next/cache
    restart: unless-stopped

networks:
  proxy:
    external: true

volumes:
  mysql-data-mxdm:
  .next-cache:
